{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if object %}Edit Album: {{ object.album_name }}{% else %}Add New Album{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
